<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Writing by Shaheer Masood">
    <title>Post — Shaheer Masood</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- Navigation -->
    <nav class="nav">
        <a href="index.html" class="pill">← Writing</a>
    </nav>

    <!-- Post Content (populated by JS) -->
    <main id="post-content">
        <div class="post-page__loading">Loading...</div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <span class="footer__text">&copy; 2025 Shaheer Masood</span>
        <span class="footer__text">(Chicago, IL)</span>
    </footer>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('post');
            const main = document.getElementById('post-content');

            if (!slug) {
                main.innerHTML = '<p class="post-page__error">No post specified. <a href="index.html">Back to writing.</a></p>';
                return;
            }

            try {
                // Load post metadata from manifest
                const metaRes = await fetch('posts.json');
                const posts = await metaRes.json();
                const meta = posts.find(p => p.slug === slug);

                // Load the markdown source
                const mdRes = await fetch(slug + '.md');
                if (!mdRes.ok) throw new Error('Not found');
                const markdown = await mdRes.text();

                const date = meta
                    ? new Date(meta.date + 'T00:00:00').toLocaleDateString('en-US', {
                        year: 'numeric', month: 'long', day: 'numeric'
                      })
                    : '';
                const title = meta ? meta.title : slug;

                // Update page title
                document.title = title + ' — Shaheer Masood';

                main.innerHTML = `
                    <article class="post-page">
                        <header class="post-page__header">
                            <span class="label-paren">(${date})</span>
                            <h1 class="post-page__title">${title}</h1>
                        </header>
                        <hr class="rule rule--heavy">
                        <div class="post-page__body prose">
                            ${marked.parse(markdown)}
                        </div>
                        <div class="post-page__footer">
                            <a href="index.html" class="pill">← Back to Writing</a>
                        </div>
                    </article>
                `;
            } catch (err) {
                main.innerHTML = '<p class="post-page__error">Post not found. <a href="index.html">Back to writing.</a></p>';
            }
        }

        loadPost();
    </script>

</body>
</html>
